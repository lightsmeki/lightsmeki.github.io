<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>[.$ourphp_web.website.]</title>
	<meta name="keywords" content="[.$ourphp_web.webkeywords.]"/>
	<meta name="description" content="[.$ourphp_web.webdescriptions.]"/>
	[.include file="cn/cn_head.html".]
</head>
<body>
<div class="center">

	[.include file="cn/cn_top.html".]
	
	  <div class="clear"></div>
	  <div class="view">
	  	<h1>搜索结果</h1>
	  	<div class="content">
		
				<table width="100%" border="0">
				[.foreach $search as $op.]
				<tr bgcolor="[.cycle values="#f4f4f4,#ffffff".]">
				<td width="50" style="border-bottom:1px #CCCCCC dashed;">[.$op.i.]</td>
				<td style="border-bottom:1px #CCCCCC dashed; height:35px; line-height:35px; font-size:1em;"><a href="[.$op.wapurl.]">[.$op.title.]
				<p style="font-size:12px; color:#999999; padding-left:30px;">[.$op.content|truncate:200:"...".]</p>
				</a></td>
				</tr>
				
				[.foreachelse.]
				<tr>
				<td>未搜索到记录！</td>
				</tr>
				[./foreach.]
				</table> 
				
		</div>
	  </div>
	  
	    <div class="clear"></div>
[.include file="cn/cn_foot.html".]

</div>
</body>
</html>
